{% extends "core/base.html" %}
{% block title %}Sign up{% endblock %}

{% block content %}
<div class="container">
  <h1 class="title">Sign up</h1>

  <form method="post" action="."> <!-- "." points to current view -->
    {% csrf_token %}  <!-- prevents submissions from other pages -->
    {{ form.as_p }} <!-- https://docs.djangoproject.com/en/4.1/topics/forms/ -> {{ form.as_p }} will render them wrapped in <p> tags.-->
    <button class="button is-primary" type="submit">Sign up</button>
  </form>
</div>
{% endblock %}
